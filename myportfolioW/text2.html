<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Rating</title>
<style>
    .stars {
        font-size: 30px;
        cursor: pointer;
    }
    .stars span {
        color: #ccc; /* Initial color */
    }
    .stars span.clicked {
        color: yellow; /* Color when clicked */
    }
</style>
</head>
<body>

    <form
  action="https://formspree.io/f/mzbnjrzv"
  method="POST"
  enctype="multipart/form-data"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your file:
    <input type="file" name="upload">
  </label>
  <button type="submit">Send</button>
</form>

<div id="stars" class="stars">
    <span>&#9734;</span>
    <span>&#9734;</span>
    <span>&#9734;</span>
    <span>&#9734;</span>
    <span>&#9734;</span>
</div>

<script>
    const stars = document.getElementById('stars');
    const starIcons = stars.querySelectorAll('span');

    let progress = 0;

    starIcons.forEach((star, index) => {
        star.addEventListener('click', () => {
            progress = (index + 1) * 20;
            updateProgress(progress);
            updateStars(index);
        });
    });

    function updateProgress(progress) {
        if (progress === 100) {
            alert('Congratulations! You have rated 5 stars.');
            // Here you can trigger any other action upon reaching 100% progress
        }
    }

    function updateStars(clickedIndex) {
        starIcons.forEach((star, index) => {
            if (index <= clickedIndex) {
                star.classList.add('clicked');
            } else {
                star.classList.remove('clicked');
            }
        });
    }
</script>

</body>
</html>
