<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* Styling for the sections */
    .section {
      padding: 20px;
      background-color: #f0f0f0;
      margin-top: 10px;
    }
  
    /* Style for Section 2 */
    #section2 {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* Set height to viewport height */
      /* Black background color */
      color: white; /* White text color */
      z-index: 999; /* Higher z-index */
      padding: 20px;
    }
  
    /* Style for the close button */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
<body>
    <section style="background-color: blueviolet; color: white; width: 10%;">
    <!-- Anchor tag to toggle section 2 -->
<a href="#" id="toggle-section2" style=" color: white; ">Toggle Section 2</a>
</section>
    <!--------hier section------->
    <section  id="section2" class="contact " style="background-color: brown; height: 100vh;width: 100%;">
        <div class="main-text scroll-scale">
          <span>Give detail information about the Job</span>
          <h2>Contact Me</h2>
        </div>
<form action="#" class="scale-bottom">
<input type="text" placeholder="Your Name" required>
<input type="email" placeholder="Your Email" required>
<input type="text" placeholder="Your Address" required>
<input type="number" placeholder="Phone Number" required>
<textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
<div class="btn-box formBtn" >
<button type="submit" class="btn">Send Message</button>
</div>
<button class="close-button" id="close-section2" style="display: none; background-color: blue;">Close Section 2</button>
</form>
      </section>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Get references to toggle button and section 2
          var toggleBtn = document.getElementById('toggle-section2');
          var section2 = document.getElementById('section2');
          
          // Add click event listener to toggle button
          toggleBtn.addEventListener('click', function(e) {
            e.preventDefault(); // Prevent default anchor behavior
            
            // Toggle visibility of section 2
            if (section2.style.display === 'none') {
              section2.style.display = 'block';
              document.getElementById('close-section2').style.display = 'block'; // Show close button
            } else {
              section2.style.display = 'none';
              document.getElementById('close-section2').style.display = 'none'; // Hide close button
            }
          });
          
          // Add click event listener to close button for section 2
          document.getElementById('close-section2').addEventListener('click', function() {
            section2.style.display = 'none';
            document.getElementById('close-section2').style.display = 'none'; // Hide close button
          });
        });
      </script>
</body>
</html>
